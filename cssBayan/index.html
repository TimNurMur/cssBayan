<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,700" rel="stylesheet" />
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="accordion">
    <h1 class="page_title">CSSBayan</h1>
    <div class="accordion_item">
      <input type="radio" class="accordion_input" id="meme_1" name="meme" hidden checked>
      <label for="meme_1" class="accordion_label">
        <div class="meme_text_container">
          <div class="meme_text">Card</div>
          <div class="meme_button"></div>
        </div>
        <img src="/img/card.JPG" alt="card" class="accordion_img">
      </label>
    </div>
    <div class="accordion_item">
      <input type="radio" class="accordion_input" id="meme_2" name="meme" hidden>
      <label for="meme_2" class="accordion_label">
        <div class="meme_text_container">
          <div class="meme_text">CSS</div>
          <div class="meme_button"></div>
        </div>
        <img src="/img/css.JPG" alt="css" class="accordion_img">
      </label>
    </div>
    <div class="accordion_item">
      <input type="radio" class="accordion_input" id="meme_3" name="meme" hidden>
      <label for="meme_3" class="accordion_label">
        <div class="meme_text_container">
          <div class="meme_text">DDD</div>
          <div class="meme_button"></div>
        </div>
        <img src="/img/ddd.JPG" alt="ddd" class="accordion_img">
      </label>
    </div>
    <div class="accordion_item">
      <input type="radio" class="accordion_input" id="meme_4" name="meme" hidden>
      <label for="meme_4" class="accordion_label">
        <div class="meme_text_container">
          <div class="meme_text">Error</div>
          <div class="meme_button"></div>
        </div>
        <img src="/img/error.JPG" alt="error" class="accordion_img">
      </label>
    </div>
    <div class="accordion_item">
      <input type="radio" class="accordion_input" id="meme_5" name="meme" hidden>
      <label for="meme_5" class="accordion_label">
        <div class="meme_text_container">
          <div class="meme_text">Wow</div>
          <div class="meme_button"></div>
        </div>
        <img src="/img/wow.JPG" alt="wow" class="accordion_img">
      </label>
    </div>
  </div>
</body>
</html>
